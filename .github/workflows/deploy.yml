name: Deploy Board Yet to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.HOST }} << 'EOF'
            set -e

            cd ${{ secrets.DEPLOY_DIR }}

            if [ ! -d "board-yet" ]; then
              git clone https://github.com/${{ github.repository }} board-yet
              cd board-yet
            else
              cd board-yet
              git fetch origin
              git checkout main
              git stash
              git pull origin main
            fi

            # Deploy using production script
            chmod +x deploy.sh
            ./deploy.sh production
          EOF

      - name: Health Check
        run: |
          echo "Waiting for deployment to complete..."
          sleep 45  # Wait longer for deployment to complete

          echo "Checking if application is responding..."
          for i in {1..10}; do
            echo "Health check attempt $i/10..."
            if curl -f -k --connect-timeout 10 --max-time 30 https://${{ secrets.HOST }}/api/health; then
              echo "✅ Application is healthy and responding!"
              exit 0
            else
              echo "Health check attempt $i failed, retrying in 10 seconds..."
              sleep 10
            fi
          done

          echo "❌ Health check failed after 10 attempts"
          echo "Checking if server is reachable..."
          curl -v -k https://${{ secrets.HOST }}/ || true
          exit 1
